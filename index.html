<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Aplicativo completo de gestão financeira pessoal com controle de gastos, receitas, metas e relatórios">
  <title>Gestão Financeira 💰</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestão Financeira 💸</h1>
      <div class="header-actions">
        <button id="theme-toggle" aria-label="Alternar tema claro/escuro">🌞 / 🌜</button>
        <button id="export-data" aria-label="Exportar dados">📤</button>
        <button id="import-data" aria-label="Importar dados">📥</button>
      </div>
    </header>
    
    <nav aria-label="Navegação principal">
      <button id="finance-tab" aria-controls="finance-section" aria-selected="true">Lançamentos 📋</button>
      <button id="report-tab" aria-controls="report-section" aria-selected="false">Relatório 📊</button>
      <button id="goals-tab" aria-controls="goals-section" aria-selected="false">Metas 🎯</button>
      <button id="reminder-tab" aria-controls="reminder-section" aria-selected="false">Lembretes 📌</button>
    </nav>
    
    <main>
      <!-- Seção de Lançamentos (existente) -->
      <section id="finance-section" class="tab-section active" aria-labelledby="finance-tab">
        <!-- ... (código anterior mantido) ... -->
        
        <!-- Novo: Filtros -->
        <div class="filters">
          <h3>Filtrar Transações</h3>
          <div class="filter-group">
            <select id="filter-type">
              <option value="all">Todos os Tipos</option>
              <option value="receita">Receitas</option>
              <option value="despesa">Despesas</option>
            </select>
            
            <select id="filter-category">
              <option value="all">Todas Categorias</option>
            </select>
            
            <input type="month" id="filter-month" />
            
            <button id="apply-filters">Aplicar</button>
            <button id="clear-filters">Limpar</button>
          </div>
        </div>
        
        <!-- ... (restante do código anterior) ... -->
      </section>
      
      <!-- Nova Seção: Relatórios -->
      <section id="report-section" class="tab-section" aria-labelledby="report-tab" hidden>
        <div class="report-header">
          <h2>Relatório Financeiro</h2>
          <select id="report-period">
            <option value="current-month">Este Mês</option>
            <option value="last-month">Mês Anterior</option>
            <option value="last-3-months">Últimos 3 Meses</option>
            <option value="custom">Personalizado</option>
          </select>
        </div>
        
        <div class="report-summary">
          <div class="summary-card income">
            <h3>Total Receitas</h3>
            <p id="total-income">R$ 0,00</p>
          </div>
          <div class="summary-card expense">
            <h3>Total Despesas</h3>
            <p id="total-expense">R$ 0,00</p>
          </div>
          <div class="summary-card balance">
            <h3>Saldo</h3>
            <p id="total-balance">R$ 0,00</p>
          </div>
        </div>
        
        <canvas id="monthlyTrendChart"></canvas>
        
        <div class="category-breakdown">
          <h3>Despesas por Categoria</h3>
          <canvas id="categoryChart"></canvas>
        </div>
      </section>
      
      <!-- Nova Seção: Metas -->
      <section id="goals-section" class="tab-section" aria-labelledby="goals-tab" hidden>
        <form id="goal-form">
          <fieldset>
            <legend>Nova Meta Financeira</legend>
            <label for="goal-name">Nome da Meta</label>
            <input type="text" id="goal-name" placeholder="Ex: Comprar Notebook" required />
            
            <label for="goal-amount">Valor Alvo (R$)</label>
            <input type="number" id="goal-amount" step="0.01" min="0.01" required />
            
            <label for="goal-target-date">Data Limite</label>
            <input type="date" id="goal-target-date" required />
            
            <label for="goal-category">Categoria</label>
            <select id="goal-category">
              <option value="geral">Geral</option>
              <option value="viagem">Viagem</option>
              <option value="eletronicos">Eletrônicos</option>
              <option value="educacao">Educação</option>
            </select>
            
            <button type="submit">Adicionar Meta</button>
          </fieldset>
        </form>
        
        <div class="goals-list">
          <h2>Suas Metas</h2>
          <div id="goals-container"></div>
        </div>
      </section>
      
      <!-- Seção de Lembretes (atualizada) -->
      <section id="reminder-section" class="tab-section" aria-labelledby="reminder-tab" hidden>
        <!-- ... (código anterior mantido) ... -->
        
        <!-- Novo: Configurações de Notificação -->
        <div class="notification-settings">
          <h3>Notificações</h3>
          <label>
            <input type="checkbox" id="enable-notifications" />
            Ativar lembretes por notificação
          </label>
          
          <div id="notification-time-container">
            <label for="notification-time">Horário para lembretes:</label>
            <input type="time" id="notification-time" value="18:00" />
          </div>
          
          <button id="request-permission">Permitir Notificações</button>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Gestão Financeira v2.0 &copy; <span id="current-year"></span></p>
    </footer>
  </div>
  
  <!-- Modal para Importação/Exportação -->
  <div id="data-modal" class="modal" hidden>
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title">Exportar Dados</h2>
      <div id="modal-body">
        <textarea id="data-json" rows="10" readonly></textarea>
        <button id="copy-data">Copiar para Área de Transferência</button>
        <button id="download-data">Download como Arquivo</button>
      </div>
      <div id="import-actions" hidden>
        <input type="file" id="file-input" accept=".json" />
        <button id="confirm-import">Importar Dados</button>
      </div>
    </div>
  </div>
  
  <script src="script.js" type="module"></script>
</body>
</html>
