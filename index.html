<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#2563eb">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-wallet"></i> Gestão Financeira</h1>
      <button id="theme-toggle" aria-label="Alternar tema"><i class="fas fa-moon"></i></button>
    </header>

    <div class="balance-container">
      <div class="balance-card">
        <h3>Saldo Atual</h3>
        <p id="current-balance">R$ 0,00</p>
      </div>
      <div class="balance-card">
        <h3>Receitas</h3>
        <p id="total-income">R$ 0,00</p>
      </div>
      <div class="balance-card">
        <h3>Despesas</h3>
        <p id="total-expenses">R$ 0,00</p>
      </div>
      <div class="balance-card budget-card">
        <h3>Gasto Diário</h3>
        <p id="daily-budget">R$ 0,00</p>
        <small id="days-remaining">0 dias restantes</small>
      </div>
    </div>

    <nav>
      <button class="tab-button active" data-tab="transactions"><i class="fas fa-exchange-alt"></i> Lançamentos</button>
      <button class="tab-button" data-tab="fixed"><i class="fas fa-calendar-alt"></i> Fixas</button>
      <button class="tab-button" data-tab="reminders"><i class="fas fa-bell"></i> Lembretes</button>
      <button class="tab-button" data-tab="reports"><i class="fas fa-chart-pie"></i> Relatórios</button>
    </nav>

    <main>
      <!-- Aba de Lançamentos -->
      <section id="transactions" class="tab-content active">
        <form id="transaction-form">
          <div class="form-row">
            <div class="form-group">
              <label for="transaction-type">Tipo</label>
              <select id="transaction-type" required>
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="transaction-date">Data</label>
              <input type="date" id="transaction-date" required>
            </div>
          </div>

          <div class="form-group">
            <label for="transaction-description">Descrição</label>
            <input type="text" id="transaction-description" placeholder="Salário, Aluguel, etc..." required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="transaction-amount">Valor (R$)</label>
              <input type="number" id="transaction-amount" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
              <label for="transaction-category">Categoria</label>
              <div class="category-select">
                <select id="transaction-category">
                  <option value="">Sem categoria</option>
                </select>
                <button type="button" id="add-category-btn" class="btn-icon">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="transaction-installments">
                <input type="checkbox" id="transaction-parceled"> Parcelar
              </label>
              <input type="number" id="transaction-installments" min="2" max="36" value="2" disabled>
            </div>
            <div class="form-group">
              <label for="transaction-fixed">
                <input type="checkbox" id="transaction-fixed"> Fixa
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="transaction-due-date">Vencimento (parcelas/fixas)</label>
              <input type="date" id="transaction-due-date">
            </div>
            <div class="form-group">
              <label for="next-payment-date">Próximo pagamento</label>
              <input type="date" id="next-payment-date">
              <button type="button" id="calculate-budget" class="btn-secondary">Calcular</button>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-plus"></i> Adicionar
            </button>
            <button type="button" id="clear-transactions" class="btn-danger">
              <i class="fas fa-trash"></i> Limpar Tudo
            </button>
          </div>
        </form>

        <!-- Restante do código HTML existente... -->
      </section>
      
      <!-- Restante das abas (fixed, reminders, reports) -->
      <!-- ... (manter o código existente das outras abas) ... -->
      
    </main>

    <!-- Modais (manter os existentes) -->
    <!-- ... -->
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
