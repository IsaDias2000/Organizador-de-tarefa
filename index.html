<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#2563eb">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-wallet"></i> Gestão Financeira</h1>
      <button id="theme-toggle" aria-label="Alternar tema"><i class="fas fa-moon"></i></button>
    </header>

    <div class="balance-container">
      <div class="balance-card">
        <h3>Saldo Atual</h3>
        <p id="current-balance">R$ 0,00</p>
      </div>
      <div class="balance-card">
        <h3>Receitas</h3>
        <p id="total-income">R$ 0,00</p>
      </div>
      <div class="balance-card">
        <h3>Despesas</h3>
        <p id="total-expenses">R$ 0,00</p>
      </div>
    </div>

    <nav>
      <button class="tab-button active" data-tab="transactions"><i class="fas fa-exchange-alt"></i> Lançamentos</button>
      <button class="tab-button" data-tab="fixed"><i class="fas fa-calendar-alt"></i> Fixas</button>
      <button class="tab-button" data-tab="reports"><i class="fas fa-chart-pie"></i> Relatórios</button>
    </nav>

    <main>
      <!-- Aba de Lançamentos -->
      <section id="transactions" class="tab-content active">
        <form id="transaction-form">
          <div class="form-row">
            <div class="form-group">
              <label for="transaction-type">Tipo</label>
              <select id="transaction-type" required>
                <option value="income">Receita</option>
                <option value="expense">Despesa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="transaction-date">Data</label>
              <input type="date" id="transaction-date" required>
            </div>
          </div>

          <div class="form-group">
            <label for="transaction-description">Descrição</label>
            <input type="text" id="transaction-description" placeholder="Salário, Aluguel, etc..." required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="transaction-amount">Valor (R$)</label>
              <input type="number" id="transaction-amount" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
              <label for="transaction-category">Categoria</label>
              <select id="transaction-category">
                <option value="">Sem categoria</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="transaction-installments">
                <input type="checkbox" id="transaction-parceled"> Parcelar
              </label>
              <input type="number" id="transaction-installments" min="2" max="36" value="2" disabled>
            </div>
            <div class="form-group">
              <label for="transaction-fixed">
                <input type="checkbox" id="transaction-fixed"> Fixa
              </label>
            </div>
          </div>

          <button type="submit" class="btn-primary">
            <i class="fas fa-plus"></i> Adicionar
          </button>
        </form>

        <!-- Filtros -->
        <div class="filters-container">
          <h3>Filtrar Lançamentos</h3>
          <div class="filters">
            <select id="filter-type">
              <option value="all">Todos</option>
              <option value="income">Receitas</option>
              <option value="expense">Despesas</option>
            </select>
            <select id="filter-category">
              <option value="all">Todas Categorias</option>
            </select>
            <select id="filter-status">
              <option value="all">Todos</option>
              <option value="fixed">Apenas Fixas</option>
              <option value="parceled">Apenas Parceladas</option>
            </select>
            <input type="month" id="filter-month">
            <button id="clear-filters" class="btn-secondary">
              <i class="fas fa-times"></i> Limpar
            </button>
          </div>
        </div>

        <div class="transactions-list">
          <h3>Histórico de Lançamentos</h3>
          <ul id="transactions-container"></ul>
        </div>
      </section>

      <!-- Aba de Contas Fixas -->
      <section id="fixed" class="tab-content">
        <div class="filters-container">
          <h3>Filtrar Contas Fixas</h3>
          <div class="filters">
            <select id="filter-fixed-status">
              <option value="all">Todas</option>
              <option value="paid">Pagas</option>
              <option value="unpaid">A pagar</option>
            </select>
            <select id="filter-fixed-category">
              <option value="all">Todas Categorias</option>
            </select>
          </div>
        </div>

        <div class="transactions-list">
          <h3>Contas Fixas</h3>
          <ul id="fixed-container"></ul>
        </div>
      </section>

      <!-- Aba de Relatórios -->
      <section id="reports" class="tab-content">
        <div class="report-period">
          <select id="report-period-select">
            <option value="current-month">Este Mês</option>
            <option value="last-month">Mês Anterior</option>
            <option value="last-3-months">Últimos 3 Meses</option>
          </select>
        </div>

        <div class="charts-container">
          <div class="chart-card">
            <h4>Receitas vs Despesas</h4>
            <canvas id="balance-chart"></canvas>
          </div>
          <div class="chart-card">
            <h4>Despesas por Categoria</h4>
            <canvas id="categories-chart"></canvas>
          </div>
        </div>

        <div class="cash-flow">
          <h3>Fluxo de Caixa</h3>
          <table id="cash-flow-table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Saldo</th>
              </tr>
            </thead>
            <tbody id="cash-flow-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
